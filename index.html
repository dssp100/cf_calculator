<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Normalizer -->
    <link rel="stylesheet" type="text/css" src="css/normalize.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Calculator</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
<!-- ****************************************************** -->
<!-- Frame Section -->

    <!-- Start of Frame -->
    <div class="frame">


<!-- ****************************************************** -->
<!-- Screen Section -->

      <!-- Screen -->
      <div class="screen">
        <input type="number" placeholder="0">
      </div>
<!-- ****************************************************** -->
<!-- Buttons Section -->
      <div class="calc-buttons">

        <!-- buttons -->
        <button class="input-button">7</button>
        <button class="input-button">8</button>
        <button class="input-button">9</button>
        <button class="input-button divide">&divide;</button>


        <button class="input-button">4</button>
        <button class="input-button">5</button>
        <button class="input-button">6</button>
        <button class="input-button">&times;</button>


        <button class="input-button">1</button>
        <button class="input-button">2</button>
        <button class="input-button">3</button>
        <button class="input-button">&minus;</button>

        <button class="input-button clear">C</button>
        <button class="input-button zero">0</button>
        <button class="input-button dot">.</button>
        <button class="input-button">&plus;</button>

        <button class="input-button equals">&equals;</button>
      </div>

<!-- ****************************************************** -->


</div><!-- End of Frame -->


    <!-- ============================= -->
    <!-- All your JavaScript comes now -->
    <!-- ============================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Can place script tags with JavaScript files here -->
    <!-- JS File -->
    <script src="js/script.js"></script>



  </body>
</div><!-- End of Frame -->

    <!-- All your JavaScript comes now -->
    <!-- ============================= -->

    <!-- Can place script tags with JavaScript files here -->
    <!-- JS File -->
    <script src="js/script.js"></script>



  </body>
</html>
