<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Normalizer -->
    <link rel="stylesheet" type="text/css" src="css/normalize.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Calculator</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
<!-- ****************************************************** -->
<!-- Frame Section -->

    <!-- Start of Frame -->
    <div class="frame">


<!-- ****************************************************** -->
<!-- Screen Section -->

      <!-- Screen -->
      <div class="screen">
        <!-- <input type="number" id="number"> -->
        <h1 id="number"></h1>
        <h1 id="operator"></h1>
      </div>
<!-- ****************************************************** -->
<!-- Buttons Section -->
      <div class="calc-buttons">

        <!-- buttons -->
        <button id="button-7" class="input-button number" value="7">7</button>
        <button id="button-8" class="input-button number" value="8">8</button>
        <button id="button-9" class="input-button number" value="9">9</button>
        <button id="button-divide" class="input-button operator divide" value="divide"><div>&divide;</div></button>

        <button id="button-4" class="input-button number" value="4">4</button>
        <button id="button-5" class="input-button number" value="5">5</button>
        <button id="button-6" class="input-button number" value="6">6</button>
        <button id="button-times" class="input-button operator" value="times"><div>&times;</div></button>

        <button id="button-1" class="input-button number" value="1">1</button>
        <button id="button-2" class="input-button number" value="2">2</button>
        <button id="button-3" class="input-button number" value="3">3</button>
        <button id="button-minus" class="input-button operator" value="minus"><div>&minus;</div></button>

        <button id="button-C" class="input-button clear" value="clear">C</button>
        <button id="button-0" class="input-button zero number" value="0">0</button>
        <button id="button-." class="input-button number dot" value=".">.</button>
        <button id="button-plus" class="input-button operator" value="plus"><div>&plus;</div></button>

        <button id="button-equals" class="input-button equals" value="equals"><div>&equals;</div></button>
      </div>

<!-- ****************************************************** -->


</div><!-- End of Frame -->


    <!-- ============================= -->
    <!-- All your JavaScript comes now -->
    <!-- ============================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Can place script tags with JavaScript files here -->
    <!-- JS File -->
    <script src="js/script2.js"></script>



  </body>
</html>
